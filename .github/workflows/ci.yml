name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-west-2'

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd cdk && npm ci

      - name: ğŸ” Lint JavaScript/HTML
        run: |
          # Basic syntax check for JavaScript
          node -c task-tracker-script.js
          echo "âœ… JavaScript syntax check passed"

      - name: ğŸ” Validate HTML
        run: |
          # Check if HTML files are well-formed
          if command -v tidy >/dev/null 2>&1; then
            tidy -q -e simple-task-tracker-standalone.html || echo "âš ï¸ HTML validation warnings (non-blocking)"
            tidy -q -e simple-task-tracker.html || echo "âš ï¸ HTML validation warnings (non-blocking)"
          else
            echo "â„¹ï¸ HTML Tidy not available, skipping HTML validation"
          fi

      - name: ğŸ” Check file structure
        run: |
          echo "ğŸ“ Checking required files..."
          test -f simple-task-tracker-standalone.html || (echo "âŒ Missing standalone HTML" && exit 1)
          test -f task-tracker-script.js || (echo "âŒ Missing JavaScript file" && exit 1)
          test -f task-tracker-styles.css || (echo "âŒ Missing CSS file" && exit 1)
          echo "âœ… All required files present"

  # Job 2: CDK Infrastructure Tests
  cdk-tests:
    name: ğŸ—ï¸ CDK Infrastructure Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install CDK dependencies
        run: |
          cd cdk
          npm ci

      - name: ğŸ”¨ Build CDK
        run: |
          cd cdk
          npm run build

      - name: ğŸ§ª Run CDK unit tests
        run: |
          cd cdk
          npm test

      - name: ğŸ” CDK Synth validation
        run: |
          cd cdk
          npx cdk synth --quiet > /dev/null
          echo "âœ… CDK synthesis successful"

      - name: ğŸ“Š Upload CDK test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cdk-test-results
          path: cdk/coverage/
          retention-days: 7

  # Job 3: Unit Tests
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: test-results/
          retention-days: 7

  # Job 4: Integration & UI Tests
  integration-tests:
    name: ğŸ­ Integration & UI Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run integration tests
        run: npm run test:integration

      - name: ğŸ¨ Run UI tests
        run: npm run test:ui

      - name: â™¿ Run accessibility tests
        run: npm run test:accessibility

      - name: ğŸ“± Run mobile tests
        run: npm run test:mobile

      - name: ğŸ–¥ï¸ Run desktop tests
        run: npm run test:desktop

      - name: ğŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 7

  # Job 5: Cross-browser Testing
  cross-browser-tests:
    name: ğŸŒ Cross-browser Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸŒ Run ${{ matrix.browser }} tests
        run: npm run test:${{ matrix.browser }}

      - name: ğŸ“Š Upload ${{ matrix.browser }} test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.browser }}-test-results
          path: test-results/
          retention-days: 7

  # Job 6: Security & Performance Checks
  security-performance:
    name: ğŸ”’ Security & Performance
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Security audit
        run: |
          npm audit --audit-level=moderate || echo "âš ï¸ Security vulnerabilities found (non-blocking in CI)"
          cd cdk && npm audit --audit-level=moderate || echo "âš ï¸ CDK security vulnerabilities found (non-blocking in CI)"

      - name: ğŸ“ Check bundle size
        run: |
          echo "ğŸ“ Checking file sizes..."
          ls -lh *.html *.js *.css
          
          # Check if files are reasonable size (< 1MB each)
          find . -name "*.html" -size +1M -exec echo "âš ï¸ Large HTML file: {}" \;
          find . -name "*.js" -size +1M -exec echo "âš ï¸ Large JS file: {}" \;
          find . -name "*.css" -size +1M -exec echo "âš ï¸ Large CSS file: {}" \;

      - name: ğŸ” Check for sensitive data
        run: |
          echo "ğŸ” Scanning for potential sensitive data..."
          # Check for common patterns that shouldn't be in code
          if grep -r -i "password\|secret\|key\|token" --include="*.js" --include="*.html" --include="*.css" . | grep -v "placeholder\|example\|demo"; then
            echo "âš ï¸ Potential sensitive data found (review required)"
          else
            echo "âœ… No obvious sensitive data patterns found"
          fi

  # Job 7: Build Validation
  build-validation:
    name: ğŸ”¨ Build Validation
    runs-on: ubuntu-latest
    needs: [code-quality, cdk-tests, unit-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          cd cdk && npm ci

      - name: ğŸ”¨ Build CDK
        run: |
          cd cdk
          npm run build

      - name: ğŸ” Validate deployment readiness
        run: |
          echo "ğŸ” Validating deployment readiness..."
          
          # Check if all required files exist
          test -f simple-task-tracker-standalone.html || exit 1
          test -f task-tracker-script.js || exit 1
          test -f task-tracker-styles.css || exit 1
          test -f deploy-aws.sh || exit 1
          
          # Check if deploy script is executable
          test -x deploy-aws.sh || chmod +x deploy-aws.sh
          
          echo "âœ… All deployment prerequisites met"

      - name: ğŸ“¦ Create deployment artifact
        run: |
          mkdir -p deployment-package
          cp simple-task-tracker-standalone.html deployment-package/
          cp simple-task-tracker.html deployment-package/
          cp task-tracker-script.js deployment-package/
          cp task-tracker-styles.css deployment-package/
          cp -r cdk deployment-package/
          cp deploy-aws.sh deployment-package/
          
          # Create version info
          echo "Build Date: $(date)" > deployment-package/build-info.txt
          echo "Git Commit: ${GITHUB_SHA}" >> deployment-package/build-info.txt
          echo "Git Branch: ${GITHUB_REF_NAME}" >> deployment-package/build-info.txt

      - name: ğŸ“Š Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package/
          retention-days: 30

  # Job 8: Test Summary
  test-summary:
    name: ğŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [code-quality, cdk-tests, unit-tests, integration-tests, cross-browser-tests, security-performance, build-validation]
    if: always()
    steps:
      - name: ğŸ“‹ Generate test summary
        run: |
          echo "# ğŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CDK Tests | ${{ needs.cdk-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Cross-browser Tests | ${{ needs.cross-browser-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security & Performance | ${{ needs.security-performance.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Validation | ${{ needs.build-validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.code-quality.result }}" == "success" && 
                "${{ needs.cdk-tests.result }}" == "success" && 
                "${{ needs.unit-tests.result }}" == "success" && 
                "${{ needs.integration-tests.result }}" == "success" && 
                "${{ needs.cross-browser-tests.result }}" == "success" && 
                "${{ needs.security-performance.result }}" == "success" && 
                "${{ needs.build-validation.result }}" == "success" ]]; then
            echo "## ğŸ‰ All tests passed! Ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Some tests failed. Please review before deployment." >> $GITHUB_STEP_SUMMARY
          fi